<section class="container py-5 h-100">
    <section class="row d-flex  align-items-center justify-content-center h-100">
        <section class="col-6 col-md-8 col-lg-6 col-xl-5">
            <section class="card shadow-2-strong" style="border-radius: 1rem">
                <section class="card-body p-5 text-center">
                    <h3 class="mb-5">Ingresar</h3>
                    <section class="form-outline mb-4">
                        <input class="form-control form-control-lg" placeholder="Ingresa nombre tarea" type="text" [(ngModel)]="tarea"/>
                    </section>
                    <section class="form-outline mb-4">
                        <textarea class="form-control form-control-lg" placeholder="Ingresa DescripciÃ³n" type="text" rows="3" [(ngModel)]="descripcion"></textarea>
                    </section>
                    <section class="pt-1 mb-4">
                        <input *ngIf="tarea && descripcion" class="btn btn-primary btn-lg" type="button" value="Guardar" (click)="AgregarTarea()"/>
                    </section>

                    <section class="align-items-left">
                        <h2>Lista de tarea </h2>
                        <ul *ngFor="let lista of datos">
                            <li><strong>{{ lista.Tarea }}:</strong> {{ lista.Descripcion }}</li>   
                        </ul>
                    </section>
                </section>
            </section>
        </section>
    </section>
</section>
